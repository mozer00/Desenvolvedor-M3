<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blusas</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img class="header-logo" src="./img/logo-m3.png" alt="logo m3" />
        </div>

        <div class="carrinho">
          <img src="./img/shopping-cart.png" alt="shopping-cart" />
          <div class="numero-carrinho">0</div>
        </div>
      </div>
    </header>
    <main class="main-content">
      <div class="main-top-wrapper">
        <h1>Blusas</h1>
        <div class="menu-btn-mobile">
          <button id="filterButton" >Filtrar</button>            
          <button id="orderButton">Ordenar</button>
        </div>   
        
        <div class="dropdown">
          <span id="selected-order">Ordenar por: </span>
          <img src="./img/Vector 1.svg" />
          <ul class="drop" id="order-dropdown">
            <li class="dropdown-content" data-name="Mais recentes" data-sort="date" data-order="desc">Mais recentes</li>
            <li class="dropdown-content" data-name="Menor preço" data-sort="price" data-order="asc">Menor preço</li>
            <li class="dropdown-content" data-name="Maior preço" data-sort="price" data-order="desc">Maior preço</li>
          </ul>
        </div>
      </div>
      <div class="container">

            <div class="action-btn-order-mobile">
              <span class="order-btn">ORDENAR</span>
                <div class="close-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
                  <path d="M0.5 18.852L17.5547 1.00001" stroke="black"/>
                  <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)" stroke="black"/>
                  </svg>
                </div>
            </div>       

        <aside class="aside">         

          <div class="action-btn-filter-mobile"> 
            <span class="filter-btn">FILTRAR</span>
            <div class="close-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">
                <path d="M0.5 18.852L17.5547 1.00001" stroke="black"/>
                <line y1="-0.5" x2="25.2899" y2="-0.5" transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)" stroke="black"/>
                </svg>
            </div>            
          </div>
           
         
          <div class="aside-container">
            <section class="cores">
              <h3 class="title-colors">CORES</h3>

              <ul class="lista-container">
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Amarelo"
                      name="cor"
                      value="Amarelo"
                    />
                    <p>Amarelo</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Azul"
                      name="cor"
                      value="Azul"
                    />
                    <p>Azul</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Branco"
                      name="cor"
                      value="Branco"
                    />
                    <p>Branco</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Cinza"
                      name="cor"
                      value="Cinza"
                    />
                    <p>Cinza</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Laranja"
                      name="cor"
                      value="Laranja"
                    />
                    <p>Laranja</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Verde"
                      name="cor"
                      value="Verde"
                    />
                    <p>Verde</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Vermelho"
                      name="cor"
                      value="Vermelho"
                    />
                    <p>Vermelho</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Preto"
                      name="cor"
                      value="Preto"
                    />
                    <p>Preto</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Rosa"
                      name="cor"
                      value="Rosa"
                    />
                    <p>Rosa</p>
                  </label>
                </li>
                <li class="lista">
                  <label class="checkbox-container">
                    <input
                      type="checkbox"
                      class="inputcheck filtro-cor-Vinho"
                      name="cor"
                      value="Vinho"
                    />
                    <p>Vinho</p>
                  </label>
                </li>
              </ul>
            </section>
            <section class="tamanhos">
              <h3>TAMANHOS</h3>

              <div class="tamanho">
                <label class="tamanho-item"
                  >P<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-P"
                    name="tamanho"
                    value="P"
                /></label>
                <label class="tamanho-item"
                  >M<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-M"
                    name="tamanho"
                    value="M"
                /></label>

                <label class="tamanho-item"
                  >G<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-G"
                    name="tamanho"
                    value="G"
                /></label>

                <label class="tamanho-item"
                  >GG<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-GG"
                    name="tamanho"
                    value="GG"
                /></label>

                <label class="tamanho-item"
                  >U<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-U"
                    name="tamanho"
                    value="U"
                /></label>

                <label class="tamanho-item"
                  >36<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-36"
                    name="tamanho"
                    value="36"
                /></label>

                <label class="tamanho-item"
                  >38<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-38"
                    name="tamanho"
                    value="38"
                /></label>

                <label class="tamanho-item"
                  >40<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-40"
                    name="tamanho"
                    value="40"
                /></label>

                <label class="tamanho-item"
                  >42<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-42"
                    name="tamanho"
                    value="42"
                /></label>

                <label class="tamanho-item"
                  >44<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-44"
                    name="tamanho"
                    value="44"
                /></label>

                <label class="tamanho-item"
                  >46<input
                    type="checkbox"
                    class="tamanhocheck filtro-tamanho-46"
                    name="tamanho"
                    value="46"
                /></label>
              </div>
            </section>

            <section class="precos">
              <h3 class="title-prices">FAIXA DE PREÇO</h3>

              <ul class="precos-container">
                <li class="checkbox-container">
                  <label
                    ><input
                      type="checkbox"
                      class="checkboxs filtro-preco-1"
                      name="price"
                      value="50"
                  /></label>
                  <p>de R$0 até R$50</span>
                </li>
                <li class="checkbox-container">
                  <label
                    ><input
                      type="checkbox"
                      class="checkboxs filtro-preco-2"
                      name="price"
                      value="150"
                  /></label>
                  <p>de R$51 até R$150</p>
                </li>
                <li class="checkbox-container">
                  <label
                    ><input
                      type="checkbox"
                      class="checkboxs filtro-preco-3"
                      name="price"
                      value="300"
                  /></label>
                  <p>de R$151 até R$300</p>
                </li>
                <li class="checkbox-container">
                  <label
                    ><input
                      type="checkbox"
                      class="checkboxs filtro-preco-4"
                      name="price"
                      value="500"
                  /></label>
                  <p>de R$301 até R$500</p>
                </li>
                <li class="checkbox-container">
                  <label
                    ><input
                      type="checkbox"
                      class="checkboxs filtro-preco-5"
                      name="price"
                      value="501"
                  /></label>
                  <p>a partir de R$500</p>
                </li>
              </ul>
            </section>
            <!-- <div class="btn-busca">
            <button  class="aplicar">APLICAR</button>
            <button  class="limpar">LIMPAR</button>            
          </div> -->
          </div>
        </aside>
        <section class="produtos">          
        </section>
      </div>
      <div class="btn">
        <button class="btn-carregar-mais" >CARREGAR MAIS</button>
      </div>
    </main>

    <footer></footer>
  </body>

  <script src="bundle.js"></script>
</html>
